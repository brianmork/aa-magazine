<!DOCTYPE html>
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <title>Arc Architectural</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>

	  <header class="header__section">
			<img class="header__logo" src="./assets/logo/aa-logo.svg" alt="Arc architectural logo">
			<nav class="navigation navigation__mobile">
				<div class="header__flex-container">
					<h1 class="header__heading">Arc Architectural</h1>
					<div class="header__icons">
						<button class="header__search-icon">
							<img src="./assets/elements/aa-search icon.svg" alt="search icon">
						</button>
            
						<button class="header__burger-menu">
							<img src="./assets/elements/aa-burger menu.svg" alt="Open Menu">
						</button>
					</div>
				</div>
				<div class="navigation__menu-container">
					<ul class="navigation__mobile-menu">
						<li class="navigation__mobile-menu-item"><a href="#">Announcements</a></li>
						<li class="navigation__mobile-menu-item"><a href="#">Journal</a></li>
						<li class="navigation__mobile-menu-item"><a href="#">Reviews</a></li>
						<li class="navigation__mobile-menu-item"><a href="#">Books</a></li>
						<li class="navigation__mobile-menu-item"><a href="#">Information</a></li>
						<li class="navigation__mobile-menu-item"><a href="#">Events</a></li>
					</ul>
					<button class="navigation__close-icon">
						<img src="/assets/elements/aa-close_icon.svg" alt="Close Menu">
					</button>
				</div>
			</nav>
		</header>
		
		<main>
			<section class="articles column-start-4 main-grid">
				<div class="subscribe-banner">
					<button class="subscribe-banner__subscribe">Subscribe <span class="subscribe-banner__span">for architecture, art and more</span><button class="subscribe-banner__close-icon"><img src="/assets/elements/aa-close_icon.svg" alt="Close subscription banner"></button>
					</button>
				</div>
				<img class="order-1 column-start-1 column-end-10" src="./assets/images/alan-rostovtev-eSKy3o8P_Bw-unsplash.jpg" alt="Close up of a architectural building. Looks like a beehive">
				<img class="order-3 column-start-6 column-end-10" src="./assets/images/mohammad-mohsen-rohani-M__1P-S3Iro-unsplash.jpg" alt="White architectural building with reflective windows. The windows reflect the blue sky with clouds.">
				<img class="order-2 column-start-1 column-end-6" src="./assets/images/albert-stoynov-Opwvoz9zwYk-unsplash.jpg" alt="Close up of a white building. On the outside of the building has plates standing out from it.">
				<img class="float order-4 column-start-6 column-end-10" src="./assets/images/brice-cooper-9ZOY7LR3Imw-unsplash.jpg" alt="Two building next to each other with a closed bridge between">
		</main>
	</body>
</html>
