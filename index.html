<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Arc Architectural</title>

		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="header__section">
			<img class="header__logo" src="./assets/logo/aa-logo.svg" alt="Arc architectural logo">
      
				<div class="header__flex-container">
					<h1 class="header__heading">Arc Architectural</h1>
					<div class="header__icons">
						<button class="header__search-icon">
							<img src="./assets/elements/aa-search icon.svg" alt="search icon">
						</button>
            
						<button class="header__burger-menu">
							<img src="./assets/elements/aa-burger menu.svg" alt="hamburger menu">
						</button>
					</div>
				</div>
		</header>
		<main>
			<section class="articles">
				<img src="./assets/photos/alan-rostovtev-eSKy3o8P_Bw-unsplash.jpg" alt="Close up of a architectural building. Looks like a beehive">
				<img src="./assets/photos/mohammad-mohsen-rohani-M__1P-S3Iro-unsplash.jpg" alt="White architectural building with reflective windows. The windows reflect the blue sky with clouds.">
				<img src="./assets/photos/albert-stoynov-Opwvoz9zwYk-unsplash.jpg" alt="Close up of a white building. On the outside of the building has plates standing out from it.">
				<img src="./assets/photos/brice-cooper-9ZOY7LR3Imw-unsplash.jpg" alt="Two building next to each other with a closed bridge between">
			</section>

			<section class="articles">
				<img src="./assets/photos/op23-Mq12w9VRe5o-unsplash.jpg" alt="Close up of a building made from metalic materials">
				<img src="./assets/photos/refargotohp-4gF39OLYwhk-unsplash.jpg" alt="Close up of a round white bulding with narrow and tall windows">
				<img src="./assets/photos/tingfeng-xia-5Hxcox7APfc-unsplash.jpg" alt="Grey suspension bridge, with blue sky">
			</section>
		</main>
